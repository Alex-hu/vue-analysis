<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>计算属性</title>
</head>

<body>
    <script type="text/javascript" src="build.js"></script>
</body>
<div id="app">
    <a>{{ message }}</a>
    <ul>
        <li> {{ name }}</li>
        <li> {{ b }} </li>
    </ul>
    <button v-on:click="show()">点击测试</button>
</div>
<script type="text/javascript">
new Ue({
    el: '#app',
    data: {
        name: "Ue",
        message: 'Hello!'
    },
    computed: {
        b: function() {
            var a = this.name
            var b = this.message
            return a + ' ' + b
        }
    },
    methods: {
        show: function() {
            this.name = "aaron"
            this.message = "测试点击"
        }
    }
})
</script>
</html>
