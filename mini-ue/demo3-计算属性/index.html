<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>计算属性</title>
</head>

<body>
    <script type="text/javascript" src="build.js"></script>
</body>
<div id="app">
    <a>{{ message }}</a>
    <ul>
        <li> {{ name }} <a v-on:click="show()">点击</a> </li>
        <li> {{ a }}, {{ b }} </li>
    </ul>
</div>
<script type="text/javascript">
new Ue({
    el: '#app',
    data: {
        a: "计算属性",
        name: "name",
        message: 'Hello Vue.js!'
    },
    computed: {
        // 一个计算属性的 getter
        b: function() {
            // `this` 指向 vm 实例
            return this.name + this.message
        }
    },
    methods: {
        show: function() {
            this.message = "测试点击"
            this.name = "aaron"
        }
    }
})
</script>

</html>
