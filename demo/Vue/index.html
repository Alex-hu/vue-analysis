<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>案例调试</title>
</head>

<body>
    <script type="text/javascript" src="vue.js"></script>
</body>
<div id="example">
    <li v-for="item in items">
        {{ item.message }} {{$index}} {{name}}
    </li>
    <button v-on:click="greet">点击</button>
</div>
<script type="text/javascript">
var example1 = new Vue({
    el: '#example',
    data: {
        name: 'Aaron',
        items: [{
            message: 'Foo'
        }, {
            message: 'Bar'
        }]
    },
    methods:{
      greet: function (event) {
            this.name = "chenwen"
        }
    }
})
</script>

</html>
