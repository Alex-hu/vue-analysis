<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>案例调试</title>
</head>

<body>
    <script type="text/javascript" src="vue.js"></script>
</body>

<div id="app">
    {{ message }}
</div>

<button>点击改变数据</button>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    })
    document.addEventListener('click',function(){
        vm.message = 'Aaron'
    },false)
</script>

</html>
