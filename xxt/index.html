<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>数据观察</title>
    <script type="text/javascript" src="build.js"></script>
</head>

<body>

    <div id="app">
        {{ message }}
    </div>

    <button>点击改变数据</button>

    <script type="text/javascript">
        window.onload = function() {
            var vm = new XXT({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                }
            })
            document.addEventListener('click', function() {
                vm.message = 'Aaron'
            }, false)

            console.log(vm)
        }
    </script>

</body>
