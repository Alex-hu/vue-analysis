<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>列表渲染v-for数组</title>
</head>

<body>
    <script type="text/javascript" src="vue.js"></script>
</body>

<ul id="example-1">
  <li v-for="item in items">
    {{ parentMessage }} - {{ $index }} - {{ item.message }}
  </li>
  <button v-on:click="update">更新数组</button>
</ul>



<script type="text/javascript">

var example1 = new Vue({
    el: '#example-1',
    data: {
        parentMessage: 'Parent',
        items: [{
            message: 'Foo'
        }, {
            message: 'Bar'
        }]
    },
    methods:{
        update:function(){
            this.items.push({ message: 'Aaron' })
        }
    }
})


</script>

</html>
