<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>test</title>
</head>

<body>
    <script type="text/javascript" src="vue.js"></script>
</body>

<div id="app">
    <a>{{ message }}</a>
    <ul>
        <li> {{ name }} <a v-on:click="change">点击</a> </li>
    </ul>
</div>


<script type="text/javascript">


new Vue({
    el: '#app',
    data: {
        name    : "name",
        message : 'Hello Vue.js!'
    },
    methods: {
        change: function(event) {
            this.message = "测试点击"
            this.name = "aaron"
        }
    }
})

</script>

</html>
