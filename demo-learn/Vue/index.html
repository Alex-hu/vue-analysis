<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>案例调试</title>
</head>

<body>
    <script type="text/javascript" src="vue.js"></script>
</body>

<div id="example-1">
  <a>{{ name }}</a>
  <li v-for="item in items">
    {{ item.message }} {{ name }}
  </li>
  <button v-on:click=add()>增加</button>
<div>


<script type="text/javascript">

var example1 = new Vue({
  el: '#example-1',
  data: {
    name:'Aaron',
    items: [
      { message: 'Foo' },
      { message: 'Bar' }
    ]
  },
  methods:{
     add:function(){
        this.items.push({
            message: "haha"
        })
        this.name = 'Up'
     }
  }
})
</script>
</html>
